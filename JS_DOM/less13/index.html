<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a3526bfabe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <p>Текущее время: <span class="now-time"></span></p>
        <video src="https://cs14.pikabu.ru/video/2023/07/29/1690627967218859902_0fa7e64e_720x1280.av1.mp4"
            class="video"></video>
        <input type="range" value="0" class="time-range">
    </div>
    <div class="control-panel">
        <div class="play-pause">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
        </div>
        <div class="volume">
            <input type="range" min="0" max="1" step="0.01" class="volume-range">
            <span class="volume-level"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
