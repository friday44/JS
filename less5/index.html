    <script>
        function hello(firstName, secondName, age) {
            console.log(`Привет ${firstName} ${secondName} с возрастом ${age}`)
        }
        hello('Иван', 'Петров', '39');

        const squared = (num) => num ** 2;
        console.log(squared(11));

        function checkSign(num) {
            // if (num > 0) {
            //     console.log('+++');
            // }
            // else { console.log('---'); }
            console.log((num > 0) ? '+++' : '---');
        }
        checkSign(-5);

        // function sumNumbers(num1, num2, num3) {
        //     console.log(num1 + num2 + num3);
        // }

        const sumNumbers = (num1, num2, num3) => {
            console.log(num1 + num2 + num3);
        }
        sumNumbers(12, 21, 3);


        function func(num = 5) {
            console.log(num * num);
        }
        func();

        const sumSqrt = (n1, n2) => {
            console.log(Math.sqrt(n1) + Math.sqrt(n2));
        }
        sumSqrt(3, 4);

        function findMin(a, b) {
            console.log(Math.min(a, b));
            console.log((a < b ? a : b)); //или так
        }
        findMin(324, 55);

        function dayOfWeek(numb) {
            switch (numb) {
                case 1:
                    console.log('понедельник');
                    break;
                case 2:
                    console.log('вторник');
                    break;
                case 3:
                    console.log('среда');
                    break;
                case 4:
                    console.log('четверг');
                    break;
                case 5:
                    console.log('пятница');
                    break;
                case 6:
                    console.log('суббота');
                    break;
                case 7:
                    console.log('воскресенье');
                    break;
                default:
                    console.log('такого дня недели нет');
                    break;
            }
        }
        dayOfWeek(10);

        function goodDayName(userName, time) {
            if (time >= 6 && time < 12) {
                console.log(`Доброе утро, ${userName}`);
            } else if (time >= 12 && time < 18) {
                console.log(`Добрый день, ${userName}`);

            } else if (time >= 18 && time < 24) {
                console.log(`Добрый вечер, ${userName}`);
            } else if (time >= 24 && time < 6) {
                console.log(`Доброй ночи, ${userName}`);
            }
        }
        goodDayName("Джули", 10)
    </script>
