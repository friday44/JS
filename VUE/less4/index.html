<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
            <ul>
                <li v-for="product in products" :key="product.id">{{ product.name }} {{ product.price }}</li>
                <button @click="sortPrice">sort</button>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {
                        id: 1,
                        name: 'product1',
                        price: 30
                    },
                    {
                        id: 2,
                        name: 'product2',
                        price: 20
                    },
                    {
                        id: 3,
                        name: 'product3',
                        price: 40
                    },
                    {
                        id: 4,
                        name: 'product4',
                        price: 10
                    },
                    {
                        id: 5,
                        name: 'product5',
                        price: 50
                    },
                ]

            },
            methods: {
                sortPrice() {
                    // this.products.sort((a, b) => (a.price - b.price));
                    this.products.sort(function (a, b) {
                        if (a.price < b.price) {
                            return -1;
                        }
                        if (a.price > b.price) {
                            return 1;
                        }
                        return 0;
                    });
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
