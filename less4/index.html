    <script>

        }

        //Задание 3

        let day = Number(prompt('Введите число'));

        if (day > 0 && day <= 10) {
            alert('Первая декада')
        }
        else if (day > 10 && day <= 20) {
            alert('Вторая декада')
        }

        }
