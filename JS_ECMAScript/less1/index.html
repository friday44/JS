    <script>
        // Создайте функцию mergeArrays, которая принимает два массива и возвращает новый массив, 
        // содержащий все элементы из обоих массивов. 
        // Используйте spread оператор для объединения массивов. mergeArrays([1, 2, 3], [4, 5, 6]); 
        // Ожидаемый результат: [1, 2, 3, 4, 5, 6]

        const mergeArrays = (arr1, arr2) => [...arr1, ...arr2];
        console.log(mergeArrays([1, 2, 3], [4, 5, 6]));

        // Создайте функцию removeDuplicates, которая принимает любое количество аргументов 
        // и возвращает новый массив, содержащий только уникальные значения.
        // Используйте rest оператор для сбора всех аргументов в  массив
        // а затем filter для определения дубликатов. removeDuplicates(1, 2, 3, 2, 4, 1, 5); 
        // Ожидаемый результат: [1, 2, 3, 4, 5]

        function removeDuplicates(...arguments) {
            return arguments.filter((value, index) => arguments.indexOf(value) === index);
        }
        console.log(removeDuplicates(10, 9, 8, 5, 2, 3, 3, 4, 1, 5));

        // Напишите функцию getEvenNumbers, которая принимает массив
        // чисел в качестве аргумента и возвращает новый массив, содержащий только четные числа.
        // Пример использования:
        // console.log(getEvenNumbers([1, 2, 3, 4, 5, 6])); // Ожидаемый результат: [2, 4, 6]
        // console.log(getEvenNumbers([10, 15, 20, 25, 30])); // Ожидаемый результат: [10, 20, 30]
        function getEvenNumbers(arr) {
            return arr.filter((value) => value % 2 === 0);
        }
        console.log(getEvenNumbers([1, 2, 3, 4, 5, 6]));
        console.log(getEvenNumbers([10, 15, 20, 25, 30]));

        // Напишите функцию calculateAverage, которая принимает массив чисел
        // в качестве аргумента и возвращает среднее значение этих чисел.
        // Пример использования:
        // console.log(calculateAverage([1, 2, 3, 4, 5])); // Ожидаемый результат: 3
        // console.log(calculateAverage([10, 20, 30, 40, 50])); // Ожидаемый результат: 30
        const calculateAverage = (numbers) => numbers.reduce((acc, number) => acc + number, 0) / numbers.length;

        console.log(calculateAverage([1, 2, 3, 4, 5]));
        console.log(calculateAverage([10, 20, 30, 40, 50]));

        // Напишите функцию capitalizeFirstLetter, которая принимает строку в
        // качестве аргумента и возвращает новую строку, в которой первая
        // буква каждого слова является заглавной.
        // Пример использования:
        // console.log(capitalizeFirstLetter('hello world')); // Ожидаемый результат: 'Hello World'
        // console.log(capitalizeFirstLetter('javascript is awesome')); // Ожидаемый результат: 'Javascript Is Awesome'
        const capitalizeFirstLetter = (str) => str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

        console.log(capitalizeFirstLetter('hello world'));
        console.log(capitalizeFirstLetter('javascript is awesome'));

        // Напишите функцию createCalculator, которая принимает начальное
        // значение и возвращает объект с двумя методами: add и subtract.
        // Метод add должен увеличивать значение на переданное число, а
        // метод subtract должен уменьшать значение на переданное число.
        // Значение должно быть доступно только через методы объекта, а не
        // напрямую.
        const createCalculator = (num) => {
            let value = num;
            return {
                add: (num) => { value += num },
                subtract: (num) => { value -= num },
                result: () => value
            }
        }
        const calc = createCalculator(5);
        calc.add(10);
        console.log(calc.result());
        calc.subtract(7);
        console.log(calc.result());


        // Напишите функцию createGreeting, которая принимает имя
        // пользователя и возвращает функцию, которая будет выводить
        // приветствие с использованием этого имени.
        // // Пример использования:
        // const greeting = createGreeting('John');
        // greeting(); // Ожидаемый результат: "Hello, John!"
        function createGreeting(userName) {
            return function () {
                console.log(`Hello, ${userName}!`);
            }
        }
        const greeting = createGreeting('John');
        greeting();

        // Напишите функцию createPasswordChecker, которая принимает 
        // допустимую длину пароля в качестве аргумента и
        // возвращает функцию для проверки введенного пароля.
        // Возвращаемая функция должна принимать пароль и возвращать
        // true, если его длина соответствует допустимой, и false в противном случае.
        // Пример использования:
        // const isPasswordValid = createPasswordChecker(8);
        // console.log(isPasswordValid('password')); // Ожидаемый результат: false
        // console.log(isPasswordValid('secret')); // Ожидаемый результат: true
        const createPasswordChecker = (lengthPass) => {
            return (password) => (password.length < lengthPass);
        }
        const isPasswordValid = createPasswordChecker(8);
        console.log(isPasswordValid('ppppassword'));
        console.log(isPasswordValid('secret'));

        // Напишите рекурсивную функцию sumDigits, которая принимает
        // положительное целое число в качестве аргумента и возвращает сумму его цифр.
        // Пример использования:
        // console.log(sumDigits(123)); // Ожидаемый результат: 6 (1 + 2 + 3)
        // console.log(sumDigits(456789)); // Ожидаемый результат: 39 (4 + 5 + 6 + 7 + 8 + 9)
        const sumDigits = (n) => {
            let digit = n % 10;
            if (n > 0) {
                return digit + sumDigits((n - digit) / 10);
            }
            return digit;
        }
        console.log(sumDigits(1234));
